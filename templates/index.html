<!DOCTYPE html>
<html>
<head>
    <title>Obsidian Vault Viewer</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', path='style.css') }}">
</head>
<body>
    <h1>Obsidian Vault Viewer</h1>
    <h1>Obsidian Vault Viewer</h1>

    <h2>Current Path: /{{ current_path }}</h2>

    <ul>
        {% for file in files %}
        <li>
            {% if file.is_dir %}
            <a href="{{ url_for('serve_file', path=file.path) }}">{{ file.name }}/</a>
            {% elif file.name.endswith('.md') %}
            <a href="{{ url_for('serve_file', path=file.path) }}">{{ file.name }}</a>
            {% else %}
            {{ file.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <a href="{% if current_path %} {{ url_for('serve_file', path=current_path|replace(current_path.split('/')[-1], '')) }} {% else %} / {% endif %}">Go Up</a>
</body>
</html>
